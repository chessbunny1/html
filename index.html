<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Today's Date</title>
</head>

<body>
    <p id="display"></p>
    <script>
        var birthday = new Date(2010, 5, 23, 12);
        var now = new Date();
        birthdaya = birthday.getYear();
        nowa = now.getYear();
        var age = nowa - birthdaya;
        display.innerHTML = age;
    </script>
</body>



</html>
